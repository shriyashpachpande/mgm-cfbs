<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vimeo Video Embed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      width: 80%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top:0; left:0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <iframe 
      src="https://player.vimeo.com/video/1089439005?h=da3e7af6cc&badge=0&autopause=0&player_id=0&app_id=58479&autoplay=1&muted=1" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen 
      title="frontvideo1"></iframe>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  
</body>
</html>
