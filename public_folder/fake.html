<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video.js Example</title>
  <link href="https://vjs.zencdn.net/8.20.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.20.1/video.min.js"></script>
</head>
<body>

  <h1>Apni 4K Video with Video.js</h1>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="720"
    height="405"
    autoplay
    muted
    data-setup='{}'
  >
    <source https://player.vimeo.com/video/1089439005?h=da3e7af6cc&badge=0&autopause=0&player_id=0&app_id=58479&autoplay=1&muted=1" 
    allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen 
    title="frontvideo1" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
