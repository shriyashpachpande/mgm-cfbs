<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login with Eyes</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Bebas Neue", cursive;
      background: #000000;
      flex-direction: column;
      letter-spacing: 1px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 5px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .eyes {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #fff;
      margin: 10px;
      border-radius: 50%;
      box-shadow: 0 5px 45px rgba(0, 0, 0, 0.2),
        inset 0 0 15px #464646,
        inset 0 0 25px #282827;
    }

    .eyes::before {
      content: "";
      top: 50%;
      left: 35px;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #000;
      position: absolute;
      border: 10px solid rgb(0, 0, 0);
      box-sizing: border-box;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      width: 400px;
      border: 1.5px dashed white;
      backdrop-filter: blur(6px);
      transition: 0.5s ease-in;
    }

    .login-form:hover {
      border: 10px solid rgb(81, 173, 234);
      border-radius: 15px;
    }

    .login-form h2 {
      margin-bottom: 25px;
      font-size: 32px;
      color: white;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .login-form input::placeholder {
      color: #ddd;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      background: #ffffff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      transition: 0.3s;
      font-weight: bold;
    }

    .login-form button:hover {
      background: #ebe5e5b8;
    }

    /* ========== Responsive Styles ========== */
    @media (max-width: 480px) {
      .eyes {
        width: 80px;
        height: 80px;
      }

      .eyes::before {
        width: 35px;
        height: 35px;
        border: 8px solid skyblue;
        left: 30px;
      }

      .login-form {
        width: 100%;
        padding: 30px 20px;
      }

      .login-form h2 {
        font-size: 26px;
      }

      .login-form input,
      .login-form button {
        font-size: 14px;
        padding: 10px;
      }
    }

    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    .home-button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .home-button:hover {
      border-color: white;
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .top-bar {
        top: 15px;
        right: 15px;
      }

      .home-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <a href="login.html" class="home-button">Home</a>
  </div>

  <!-- Eyes Container -->
  <div class="container">
    <div class="eyes"></div>
    <div class="eyes"></div>
  </div>

  <!-- Login Form -->
  <form class="login-form" id="loginForm">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button><br><br>
    <a href="registration.html" style="color: white; text-decoration: none;">Register Here</a>
  </form>

  <script>
    document.querySelector("body").addEventListener("mousemove", eyeball);

    function eyeball(event) {
      const eyes = document.querySelectorAll(".eyes");
      eyes.forEach(function (eye) {
        let x = eye.getBoundingClientRect().left + eye.clientWidth / 2;
        let y = eye.getBoundingClientRect().top + eye.clientHeight / 2;

        let radian = Math.atan2(event.pageX - x, event.pageY - y);
        let rotate = radian * (180 / Math.PI) * -1 + 270;
        eye.style.transform = "rotate(" + rotate + "deg)";
      });
    }


    //////////////////////login form setupp////////////////////
    document.querySelector("#loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.status === 200 && result.success) {
          alert("Login successful!");
          if (result.redirect === "admin.html") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "home.html";
          }
        }
        else {
          alert(result.message || "Invalid username or password.");
        }
      } catch (error) {
        console.error(error);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>

</html>
